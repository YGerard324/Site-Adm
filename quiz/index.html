<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
        <!-- Inclua o CSS do Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Seu próprio arquivo CSS após o Bootstrap para sobrescrever estilos se necessário -->
        <link rel="stylesheet" href="style.css">
        <!-- Inclua o jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <!-- Inclua o JavaScript do Bootstrap -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
<body>
  <!-- Seu conteúdo aqui -->
  <div class="container mt-sm-5 my-1">


        <button id="start" class="btn startbutton" onclick="startQuiz()">Iniciar o quiz</button>

        <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options" style="display: none;">
            <div class="question ml-sm-3 pl-sm-5 pt-2" id="quiz">
                <div class="py-2 h5" id="question"><b>Q. which option best describes your job role?</b>
            </div>
            <label class="options" id="A">A
                <input type="radio" id="optionA" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="options" id="B">B
                <input type="radio" id="optionB" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="options" id="C">C
                <input type="radio" id="optionC" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="options" id="D">D
                <input type="radio" id="optionD" name="radio">
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="d-flex align-items-center pt-3">
            <div class="ml-auto mr-sm-5">
                <button class="btn btn-success">Next</button>
            </div>
        </div>
    </div>

    </div>
</div>

    <!-- Quiz Script -->
    <script src="app.js"></script>    
</body>


    
</html>
